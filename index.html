<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>TOEIC 800 線上教材</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        nav {
            background: #444;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            color: yellow;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }
    </style>
</head>

<body>
    <header>TOEIC 800 自學網站</header>

    <nav>
        <a onclick="loadPage('test1.html')">字彙測驗</a>
        <a onclick="loadPage('test2.html')">閱讀測驗</a>
        <a onclick="loadPage('test3.html')">文法測驗</a>
        <a onclick="loadPage('about.html')">製作團隊</a>
    </nav>

    <iframe id="content" src="test1.html"></iframe>

    <script>
        function loadPage(page) {
            document.getElementById("content").src = page;
        }
    </script>

</body>
</html>
